{% set name = "xcube-stac" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xcube-dev/xcube-stac/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 28fe9f9912b50c30b26769d1ea71ffaec7abf6ae05baca700b6ead3f22d76f0e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - boto3
    - dask
    - libgdal-jp2openjpeg
    - numpy
    - pandas
    - pyproj
    - pystac
    - pystac-client
    - rasterio
    - requests
    - rioxarray
    - xarray
    - xmltodict
    - xcube >=1.11.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - xcube_stac

about:
  summary: xcube-stac provides a data store for accessing data from STAC (SpatioTemporal Asset Catalogs).
  home: https://github.com/xcube-dev/xcube-stac
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: xcube-stac is a Python package
  dev_url: https://github.com/xcube-dev/xcube-stac

extra:
  recipe-maintainers:
    - konstntokas
    - forman
    - TonioF
    - thomasstorm
    - b-yogesh
